<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP协议</title>
</head>
<body>
<h1>get请求</h1>
<form action="/servlet06/get" method="get">
    username<input type="text" name="username"/><br>
    password<input type="password" name="password"/><br>
    <input type="submit" value="login"/>
</form>

<h1>post请求</h1>
<!--action= "/项目名/+对应的Servlet对象的映射"-->
<form action="/servlet06/post" method="post">
    username<input type="text" name="username"/><br>
    password <input type="password" name="password"/><br>
    <input type="submit" value="login">
</form>

</body>
</html>
